<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="utf-8" lang="ko-KR" />
  <link rel="shortcut icon" href="/public/favicon.ico" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link href="https://fonts.googleapis.com/css2?family=Noto%20Color%20Emoji" rel="stylesheet">
  <meta name="theme-color" content="#556CD6" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/public/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Kamibot</title>
  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <style>
    .app-loader {
      display: none;
      /* 초기에는 숨김 상태 */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .app-loader.visible {
      display: flex;
      /* visible 클래스가 추가되면 표시 */
    }

    .app-loader__spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .app-loader__text {
      margin-top: 16px;
      font-size: 1.2em;
      color: #333;
      font-family: "Roboto", sans-serif;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <div class="app-loader">
    <div class="app-loader__spinner"></div>
    <p class="app-loader__text">카미봇 로딩 중...!</p>
  </div>
  </div>
  <script>
    // 1초 후에 로딩 스피너를 표시하는 코드
    setTimeout(function () {
      const appLoader = document.querySelector('.app-loader');
      if (appLoader) {
        appLoader.classList.add('visible');
      }
    }, 2000);
  </script>
</body>

</html>
